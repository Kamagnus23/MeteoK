<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Mappe Meteo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 200%;
            height: 200%;
            border: none;
            transform-origin: top left;
            transition: transform 0.3s;
        }

        .zoom-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        .zoom-controls input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe id="map" src="https://www.meteociel.fr/modeles/arpege.php?ech=3&mode=3&map=320"></iframe>
        <div class="zoom-controls">
            <label for="zoom">Zoom (%):</label>
            <input type="number" id="zoom" value="100" min="50" max="300" onchange="applyZoom()">
            <label for="positionX">X (%):</label>
            <input type="number" id="positionX" value="90" min="0" max="100" onchange="applyPosition()">
            <label for="positionY">Y (%):</label>
            <input type="number" id="positionY" value="50" min="0" max="100" onchange="applyPosition()">
        </div>
    </div>

    <script>
        const iframe = document.getElementById('map');

        function applyZoom() {
            const zoom = document.getElementById('zoom').value;
            iframe.style.transform = `scale(${zoom / 100})`;
        }

        function applyPosition() {
            const x = document.getElementById('positionX').value;
            const y = document.getElementById('positionY').value;
            iframe.style.transform = `translate(-${x}%, -${y}%) scale(${document.getElementById('zoom').value / 100})`;
        }
    </script>
</body>
</html>
