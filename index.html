<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Mappe Meteo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 600px;
            height: 400px;
            background-size: cover;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div>
        <button id="prevButton">Mappa Precedente</button>
        <button id="nextButton">Mappa Successiva</button>
    </div>

    <script>
        const maps = [];
        for (let i = 0; i <= 113; i++) {
            maps.push(`https://modeles7.meteociel.fr/modeles/arpege/runs/2025010112/arpegeit-3-${i}-0.png?01-15`);
        }

        let currentIndex = 0;

        function loadImage(index) {
            const img = new Image();
            img.src = maps[index];
            img.onload = () => {
                const mapDiv = document.getElementById('map');
                mapDiv.style.backgroundImage = `url(${maps[index]})`;
            };
        }

        function preloadImages() {
            // Precarica l'immagine successiva
            if (currentIndex < maps.length - 1) loadImage(currentIndex + 1);
            // Precarica l'immagine precedente
            if (currentIndex > 0) loadImage(currentIndex - 1);
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : maps.length - 1;
            loadImage(currentIndex);
            preloadImages();
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex = (currentIndex < maps.length - 1) ? currentIndex + 1 : 0;
            loadImage(currentIndex);
            preloadImages();
        });

        // Inizializza la prima mappa
        loadImage(currentIndex);
        preloadImages();
    </script>

</body>
</html>
