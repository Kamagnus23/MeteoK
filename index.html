<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Mappe Meteo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 600px;
            height: 400px;
            background-size: cover;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <div>
        <button id="prevButton">Mappa Precedente</button>
        <button id="nextButton">Mappa Successiva</button>
    </div>

    <script>
        const maps = [];
        // Crea gli URL delle mappe incrementando il numero dopo "-3-"
        for (let i = 0; i <= 113; i++) { // Fino a 114 mappe
            maps.push(`https://modeles7.meteociel.fr/modeles/arpege/runs/2025010112/arpegeit-3-${i}-0.png?01-15`);
        }
        
        let currentIndex = 0;

        function updateMap() {
            const mapDiv = document.getElementById('map');
            mapDiv.style.backgroundImage = `url(${maps[currentIndex]})`;
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : maps.length - 1;
            updateMap();
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex = (currentIndex < maps.length - 1) ? currentIndex + 1 : 0;
            updateMap();
        });

        // Inizializza la prima mappa
        updateMap();
    </script>

</body>
</html>
