<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Mappe Meteo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 600px;
            height: 400px;
            background-size: 166.67%; /* Per fare in modo che la Sardegna occupi il 60% della dimensione totale */
            background-position: 50% 75%; /* Coordinata centrale per la Sardegna */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1 id="title">Sardegna</h1>
    <div id="map"></div>
    <div>
        <button id="prevButton">Mappa Precedente</button>
        <button id="nextButton">Mappa Successiva</button>
    </div>

    <script>
        const maps = [];
        for (let i = 0; i <= 113; i++) {
            maps.push(`https://modeles7.meteociel.fr/modeles/arpege/runs/2025010112/arpegeit-3-${i}-0.png?01-15`);
        }

        let currentIndex = 0;
        let loadCount = 1;

        function updateTitle() {
            const titleElement = document.getElementById('title');
            titleElement.textContent = `Sardegna - Ricaricato ${loadCount} volte`;
        }

        function loadImage(index) {
            const img = new Image();
            img.src = maps[index];
            img.onload = () => {
                const mapDiv = document.getElementById('map');
                mapDiv.style.backgroundImage = `url(${maps[index]})`;
                loadCount++;
                updateTitle();
            };
        }

        function preloadImages() {
            maps.forEach((map) => {
                const img = new Image();
                img.src = map;
            });
        }

        document.getElementById('prevButton').addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : maps.length - 1;
            loadImage(currentIndex);
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            currentIndex = (currentIndex < maps.length - 1) ? currentIndex + 1 : 0;
            loadImage(currentIndex);
        });

        // Precarica tutte le immagini all'inizio, ma senza visualizzarle tutte
        preloadImages();
        // Inizializza la prima mappa
        loadImage(currentIndex);
    </script>

</body>
</html>
